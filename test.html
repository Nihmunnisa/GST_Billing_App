<body class="landing-page ">

    <div class="main main-raised">
        <div class="container">

            <div class="section text-center">
                <h2 class="title">Add New Product</h2>
                <form class="contact-form">
                            <div class="row">
                                    <!-- Trigger/Open The Modal -->
                                    <button id="myBtn">Add Product</button>

                                    <!-- The Modal -->
                                    <div id="myModal" class="modal">

                                    <!-- Modal content -->
                                    <span class="close">&times;</span>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Product Code  </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Product Name  </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Product Price </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Product Gst   </label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
        <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
                            </div>
                        </form>
            </div>
            <div class="section text-center">
             <div class="row">
                <div class="col-md-3 ">
                    <div class="form-group">

                            </tr>

                        <tbody>

                                <td>A</td>

                                       <a href="product-page.html">Edit</a>
                                    </button>
                                </td>
                            </tr>

                    </table>
