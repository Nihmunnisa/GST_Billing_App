
    <html>

    <script language="JavaScript">

    var ListCount = 2
     
    var Prices = new Array(ListCount)
    Prices[0] = 175.00
    Prices[1] = 230.00
     
     
    function format(expr, decplaces) {
      var str = "" + Math.round(eval(expr) * Math.pow(10,decplaces))
     
      while (str.length <= decplaces) {
        str = "0" + str
      }
     
      var decpoint = str.length - decplaces
     
      return str.substring(0,decpoint) + "." + str.substring(decpoint, str.length);
    }
     
    function RefreshTotals(form) {
     
      // Calculate individual rows and accumulate sub total
     
      var SubTotal = 0.00
      for (var i = 0; i < ListCount; i++) {
        var ColumnTotal = form["Q" + i].value * Prices[i]
        SubTotal = SubTotal + ColumnTotal
        if (ColumnTotal == 0)
          form["CT" + i].value = ""
        else
          form["CT" + i].value = "$" + format(ColumnTotal, 2)
      }
     
      if (SubTotal == 0)
        form.ST.value = ""
      else
        form.ST.value = "$" + format(SubTotal, 2)
     
      // Calculate GST
     
      var GST = 12.5
      var GSTamt = 0.01 * GST * SubTotal;
      var Total = GSTamt + SubTotal;

      //  }
      //}
     
      //if (form.R1[SelectButtonIndex].value == "N") {
        // don't fill these fields for international orders
        form.GST.value = "$" + format(GSTamt,2);
       // form.PH.value = "$0.00"
        form.T.value = "$" + format(Total,2)
      //  }
      //else {
      //  GST = SubTotal * 0.1

      //
      //  if (PH == 0)

      //  else
      //    form.PH.value = "$" + format(PH, 2)
      //
      //  // Calculate Grand Total
      //
      //  var GrandTotal = SubTotal + GST + PH

      //  if (GrandTotal == 0)
      //    form.T.value = ""
      //  else
      //    form.T.value = "$" + format(GrandTotal,2)
      //  }
    }
     
    //-->
